name: Compile

on: 
  push:
    branches:
      - main
      - development

jobs:
  install-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install -y autotools-dev gcc make
    compile:
    steps:
      - uses: actions/checkout@v2  
      - run: autoreconf --install
      - run: ./configure
      - run: make  

